<div class="container">
    <div class="subscriptionDiv" id="subscription">
        <div class="kpiheader">Subscription Expiry</div>
        <div class="subscriptionButtonBar" id="subscriptionButtonBar">
            <button>Grace <br> <span style="color: blue;">00</span></button>
            <button class="subscriptionButton">Today<br> <span style="color:red;">00</span></button>
            <button class="subscriptionButton">7Days<br> <span style="color: orange;">00</span></button>
            <button class="subscriptionButton">14Days<br> <span style="color: green;">00</span></button>
        </div>
    </div>

    <div class="kpiblock" id="totalSale">
        <div class="kpiheader">Total Sales</div>
    
        <div class="kpidata"> {{kpiObj.totalsales}}</div>
    
    </div>
    <div class="kpiblock" id="saleGrowth">
        <div class="kpiheader">Sale Growth</div>
        
        <div class="kpidata">{{kpiObj.salesgrowth}}</div>
    </div>
    <div class="kpiblock" id="customerNumber">
        <div class="kpiheader">Customer</div>
      
        <div class="kpidata"> {{kpiObj.customercount}}</div>
    </div>
    <div class="kpiblock" id="saleTarget">
        <div class="kpiheader">Sale Target</div>
       
        <div class="kpidata">  {{kpiObj.salestarget}}</div>
    </div>

    <div class="kpiblock" id="notification">
        <div class="kpiheader">Notification</div>
    </div>
    
    <div class="kpiblock" id="activeDevice">
        <div class="kpiheader">Device Active</div>
        <div class="kpidata">{{kpiObj.deviceactive}}</div>
    </div>
</div>
