
<h4>DETAILS OF {{deviceName}} </h4>
<p>Total device {{totalDevice}}</p>
<div id="container">
    <div id="customerTable">
        <table id="customer">
            <tr>
                <th>Id</th>
                <th>Customer Name</th>
            </tr>
            <tr *ngFor='let customer of customerList'>
                <td (click)='getCustomer(customer.customerId)'>{{customer.customerId}}</td>
                <td  (click)='getCustomer(customer.customerId)'>{{customer.customerName}}</td>
            </tr>
        </table>
    </div>
    <div id="chartDiv">
        <canvas  id="deviceChart"></canvas>
    </div> 
</div>
